<!--DataTable With Editing Feature Starts-->
<div class="row">
	<div class="col-sm-12 mb-4">
		<ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
			<ngx-datatable-column name="name">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row"> <span title="Double click to edit" (dblclick)="editing[rowIndex + '-name'] = true" *ngIf="!editing[rowIndex + '-name']">
                            {{value}}
                        </span>
					<input autofocus (blur)="updateValue($event, 'name', rowIndex)" *ngIf="editing[rowIndex+ '-name']" type="text" [value]="value" />
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column name="Gender">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value"> <span title="Double click to edit" (dblclick)="editing[rowIndex + '-gender'] = true" *ngIf="!editing[rowIndex + '-gender']">
                            {{value}}
                        </span>
					<select *ngIf="editing[rowIndex + '-gender']" (change)="updateValue($event, 'gender', rowIndex)" [value]="value">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column name="Age">
				<ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
			</ngx-datatable-column>
		</ngx-datatable>
	</div>
</div>
<!--DataTable With Editing Feature Ends-->
