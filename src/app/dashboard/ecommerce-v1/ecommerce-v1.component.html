<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Responsive Table</h5>
				<th style="width: 65%; ">Task</th>
      <th style="width: 20%; ">Assign</th>
      <th style="width: 13%;">Status</th>
      <th>Action</th>
      <div *ngFor="let _task of   List_of_Tasks;let i = index" [attr.data-index]="i" class="card">
        <tr >
          <td style="width: 65%;  overflow: auto; ">		
				<div class="position-relative has-icon-right">
            <input class="form-control form-control-sm" style="width: 100%; " [(ngModel)]="_task.Task_Name" name="_task.Task_Name"
              on-focusout="updateTodo(_task)">
			</div>		
          </td>
          <td style="width: 20%; ">
		
				<div class="position-relative has-icon-right">
           
              <ng-select class="form-control form-control-sm" style="width: 20%;" [items]="Global_UserList" [multiple]="true" [closeOnSelect]="true"
                  [searchable]="true" bindLabel="userName" [(ngModel)]="_task.Selected_People"
                  (ngModelChange)="updateTodo(_task)" name="_task.Selected_People" style="font-size: 16px;">
                  <ng-template class="form-control form-control-sm" ng-label-tmp let-item="item" let-clear="clear">
                    <span class="ng-value-label">{{item.userName}}</span>
                    <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
                  </ng-template>
                  <ng-template class="form-control form-control-sm" ng-option-tmp let-item="item">
                    {{item.userName}}
                  </ng-template>
                </ng-select> 
             </div>
          </td>

          <td style="width: 14%;">
			<div class="position-relative has-icon-right">
            <select class="form-control form-control-sm" style="width: 100%;  " [(ngModel)]="_task.Task_Status.Status_Selected_Option.Option_Title"(ngModelChange)="updateTodo(_task)">
              <option *ngFor="let KstatusOption_ of _task.Task_Status.List_Of_Status_Options" 
                [selected]="KstatusOption_" style="text-align: center;">
                {{KstatusOption_.Option_Title}}
              </option>
            </select>
		</div>
          </td>

          <!-- <td style="width: 1%; ">
          <button type="submit" style="background-color: yellowgreen; border: 1px solid yellowgreen; border-radius: 2px; color: white; height: 30px;"  (click)="updateTodo(_task)"><mat-icon style="font-size: large;">done</mat-icon></button>
          </td>-->

          <td style="width: 1%; ">
			
            <button type="submit" class="zmdi zmdi-delete form-control form-control-sm"
             
              (click)="DeleteToDo(_task)">            
            </button>
	
          </td>
        </tr>
